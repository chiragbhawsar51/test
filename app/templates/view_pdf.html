<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View PDF</title>
</head>
<body>
    <h1>View PDF</h1>
    <iframe src="{{ url_for('serve_pdf', file_id=file_id) }}" width="100%" height="600px"></iframe>
    <br>
    <a href="{{ url_for('download', file_id=file_id) }}" download>Download PDF</a>
    <br>
    <a href="/list_pdfs">List PDFs</a>
    {% if username %}
        <p>Uploaded by: {{ username }}</p>
    {% endif %}
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
