<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styless.css') }}">
    <title>List PDFs</title>
</head>
<body>
    <h1>List PDFs</h1>
    <ul>
        {% for pdf_file in pdf_files %}
            <li>
                <a href="{{ url_for('serve_pdf', file_id=pdf_file._id) }}" target="_blank">{{ pdf_file.filename }}</a>
                {% if is_admin %}
                    | User: {{ pdf_file.username }}
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
